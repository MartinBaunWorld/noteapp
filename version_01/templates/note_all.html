{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Notes</title>
    <link rel="stylesheet" href="{% static '/theme.css' %}">
    <script src="{% static 'htmx.js' %}"></script>
</head>
<body>
    <main>
        <section>
            <form 
			hx-post="/note_edit/1/"
			hx-trigger="keyup delay:1s from:#body"
			hx-swap="none"
			hx-encoding="multipart/form-data"
		>
                <textarea
			id="body"
			name="body"
			required>{{ body }}</textarea>
            </form>
        </section>
    </main>
</body>
</html>
